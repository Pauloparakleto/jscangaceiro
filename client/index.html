<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    <h1 class="text-center">Negociações</h1>
    <div id="messageView"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="date" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantity" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="value" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button id="botao-importa" class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button id="botao-apaga" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>

    <div id="negotiations"></div><!-- This is so to reference NegotiationsView template table  -->

    <script src="app/ui/converters/DateConverter.js"></script>
    <script src='app/domain/negociacao/Negociacao.js'></script>
    <script src='app/domain/negociacao/Negotiations.js'></script>
    <script src='app/ui/views/View.js'></script>
    <script src='app/ui/views/NegotiationsView.js'></script>
    <script src='app/ui/models/Message.js'></script>
    <script src='app/ui/views/MessageView.js'></script>
    <script src='app/controllers/NegociacaoController.js'></script>
    <script src="app/app.js"></script>
    <script>
      const negotiation = new Proxy(new Negociacao(new Date(), 2, 300),
        {
          get: function(target, prop, receiver) {
            console.log(`the ${prop} is accessed`);
            return target[prop];
          },

          set: function(target, prop, value, receiver) {
            console.log(`${prop} holds ${target[prop]} and will receive ${value}`);
            target[prop] = value;
            return target[prop] == value;
          }
        });
    </script>
</body>
</html>
